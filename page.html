<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="base.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Karla&family=Lato&display=swap" rel="stylesheet" />
		<title>Craig's Menu</title>
	</head>
	<body>
		<main>
			<nav>
				<ul id="sidebar">
					<li class="list">
						<input type="radio" name="sidebar" id="first" checked />
						<a href="">
							<span class="icon">
								<ion-icon name="home-outline"></ion-icon>
							</span>
							<label for="first" class="title">Home</label>
						</a>
					</li>
					<li class="list">
						<input type="radio" name="sidebar" id="second" />
						<a href="">
							<span class="icon">
								<ion-icon name="people-outline"></ion-icon>
							</span>
							<label for="second" class="title">Groups</label>
						</a>
					</li>
					<li class="list">
						<input type="radio" name="sidebar" id="third" />
						<a href="">
							<span class="icon">
								<ion-icon name="chatbox-outline"></ion-icon>
							</span>
							<label for="third" class="title">Chats</label>
						</a>
					</li>

					<li class="list">
						<input type="radio" name="sidebar" id="fourth" />
						<a href="">
							<span class="icon">
								<ion-icon name="settings-outline"></ion-icon>
							</span>
							<label for="fourth" class="title">Settings</label>
						</a>
					</li>
					<li class="list">
						<input type="radio" name="sidebar" id="fifth" />
						<a href="">
							<span class="icon">
								<ion-icon name="help-outline"></ion-icon>
							</span>
							<label for="fifth" class="title">Help</label>
						</a>
					</li>
					<li class="list">
						<input type="radio" name="sidebar" id="sixth" />
						<a href="">
							<span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
							<label for="sixth" class="title">Log Out</label>
						</a>
					</li>
				</ul>
			</nav>
			<section id="chats">
				<div id="respondent">
					<ion-icon name="happy-outline" id="user"></ion-icon>
					<h4>username</h4>
				</div>
				<div id="messages"></div>
				<form id="text" action="post">
					<label for="file-upload" style="cursor: pointer" id="send">
						<ion-icon name="cloud-upload-outline" id="upload"></ion-icon>
						<input type="file" id="file-upload" accept="image/*" style="display: none" />
					</label>

					<div class="text-area">
						<textarea name="comment" id="type" cols="30" rows="10" placeholder="typing.."></textarea>
						<button type="submit">Send</button>
					</div>
				</form>
			</section>
		</main>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
